<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <link rel="stylesheet" href="css/mynav.css" />
  </head>
  <body>
    <main class="bck-img">
      <div class="header-background">
        <header class="header container">
          <div class="logo-wrapper">
            <a class="logo" href="#">LOGO</a>
          </div>

          <nav class="nav">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">LOCATION</a>
          </nav>
        </header>
      </div>

      <!-- mob  -->

      <div class="mob-menu">
        <img class="mob-open" src="Images/home.png" alt="openSvg" />
        <div class="mob-wrapper close">
          <img src="Images/body_img.jpg" class="mob-close" alt="closeSvg" />
          <div class="mob-list">
            <a href="#" class="mob-list__item">LOGO</a>
            <a href="#" class="mob-list__item">HOME</a>
            <a href="#" class="mob-list__item">ABOUT</a>
            <a href="#" class="mob-list__item">SERVICES</a>
            <a href="#" class="mob-list__item">LOCATION</a>
          </div>
        </div>
      </div>
    </main>

    <script src="menu.js"></script>
  </body>
</html>
